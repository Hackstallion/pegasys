<div class="jumbotron" ng-controller="MapviewController">
  <h1>{{welcome}}</h1>
  <form ng-submit=''>
  <input type='text' placeholder='Start Point' ng-model='$scope.startPointString'>
  <input type='text' placeholder='End Point' ng-model='$scope.endPointString' />
  </form>
</div>
  <div id="map"></div>
  <script type="text/javascript">
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 30.2932637, lng: -97.7571322},
      zoom: 10
    });
    var startPosition = new google.maps.LatLng(30.3564111,-97.7404042);
    var endPosition = new google.maps.LatLng(30.2689996,-97.7428731);
    var service = new google.maps.DirectionsService();
    var renderer = new google.maps.DirectionsRenderer({
      draggable: true,
      map: map
    });
    service.route({
      origin: startPosition,
      destination: endPosition,
      travelMode: 'DRIVING'
      },function(result){
        renderer.setDirections(result);
    });
  }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xcj1Zmxjur-7JjJP5imFXy6z7B53rHE&libraries=places&callback=initMap">
  </script>
