<div class='jumbotron' ng-controller="ProfileController">
  <h1>{{header}}</h1>
  <h3>{{saved}}</h3>
  <form ng-submit='submit()'>
  <div class='profileInfo' align="left">
  <span>Username: {{user.username}}</span>
  <br>
  <span>Password: </span>
  <input class="editinput" type='password' placeholder='Password' ng-model='user.password' />
  <br>
  <div>
  <button class='btn' type='submit'>{{buttonText}}</button>
  </div>
  </form>
</div>
