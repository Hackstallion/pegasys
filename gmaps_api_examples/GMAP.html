<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 30.2932637, lng: -97.7571322},
    zoom: 10
  });
  var startPosition = new google.maps.LatLng(30.3564111,-97.7404042);
  var endPosition = new google.maps.LatLng(30.2689996,-97.7428731);
  var service = new google.maps.DirectionsService();
  var renderer = new google.maps.DirectionsRenderer({
    draggable: true,
    map: map
  });
  service.route({
    origin: startPosition,
    destination: endPosition,
    travelMode: 'DRIVING'
    },function(result){
      renderer.setDirections(result);
  });
}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xcj1Zmxjur-7JjJP5imFXy6z7B53rHE&libraries=places&callback=initMap">
    </script>
  </body>
</html>
